plugins {
    id 'java'
}

group 'com.fanglin.code'
version '1.0.0'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly(
            "org.projectlombok:lombok:1.18.8",
    )
    annotationProcessor "org.projectlombok:lombok:1.18.8"
}
